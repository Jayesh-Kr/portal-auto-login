<!-- Simple icon placeholder for the SRM Auto Login extension -->
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#fff" stroke-width="4"/>
  
  <!-- Lock icon -->
  <g transform="translate(64,64)">
    <!-- Lock body -->
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#fff"/>
    
    <!-- Lock shackle -->
    <path d="M -10,-5 L -10,-15 A 10,10 0 0,1 10,-15 L 10,-5" 
          stroke="#fff" stroke-width="3" fill="none"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="3" fill="#667eea"/>
    <rect x="-1" y="5" width="2" height="8" fill="#667eea"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="35" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="93" cy="45" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="45" cy="95" r="2" fill="#fff" opacity="0.5"/>
</svg>
